<div class="uk-container-expand uk-position-relative testimonial-wrap">
  <div class="testimonial-bg">
    </div>
  <div class="uk-container uk-container-large@s uk-margin-large-bottom">

    <div uk-slider="center:true; infinite:true; autoplay:true; pause-on-hover:true;">
<h2 class="uk-h2 uk-text-center">Testimonials</h2>
      <div class="uk-position-relative uk-visible-toggle">

        <ul class="uk-slider-items uk-child-width-1-2@m">
          {% for testimonial in site.testimonials %}
          <li>
            <div class="paper uk-margin-right">
              <img class="uk-border-circle testimonial-image " src="{{ testimonial.image }}" /> {{ testimonial.content | markdownify }}
            </div>
          </li>
          {% endfor %}
        </ul>

        <a class="uk-position-center-left uk-position-small uk-hidden-hover" href="#" uk-slidenav-previous uk-slider-item="previous"></a>
        <a class="uk-position-center-right uk-position-small uk-hidden-hover" href="#" uk-slidenav-next uk-slider-item="next"></a>

      </div>

      <ul class="uk-slider-nav uk-dotnav uk-flex-center uk-margin"></ul>

    </div>
  </div>
</div>
