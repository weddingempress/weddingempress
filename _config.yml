# Used so Jekyll outputs the site correctly so Gulp can do what it wants
source: .tmp/src
destination: .tmp/dist
include: [_redirects, google.html,BingSiteAuth.xml]
exclude: ['assets']

algolia:
  application_id:
  index_name:
  search_only_api_key:


# Enables future posts (posts with dates in the future) and drafts
future: true
show_drafts: false
# Disables the more accurate related posts for faster generating of the site
lsi: false
# Only make the last 10 posts so generating isn't slow
# limit_posts: 10

# Permalink structure and pagination options
permalink: :categories/:title/

# Markdown library and options
markdown: kramdown
highlighter: rouge

# Extending Jekyll
plugins:
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-redirect-from
  - jekyll-paginate-v2
  - jemoji
  - jekyll-typogrify

# Pagination Settings
pagination:
  enabled: true
  per_page: 5
  permalink: '/page/:num/'
  title: ':title - page :num of :max'
  limit: 0
  sort_field: 'date'
  sort_reverse: true
  trail:
    before: 2 # The number of links before the current page
    after: 2  # The number of links after the current page

collections_dir: my_collections

collections:
  social:
    output: false
  testimonials:
    output: false
  comments:
    output: false

defaults:
  -
    scope:
      path: ""      # empty string for all files
      type: pages   # limit to posts
    values:
      layout: default
      display-title: true
      comments: false
      comments-locked: true
      right-aside-bottom: false
  -
    scope:
      path: ""
      type: posts      # empty string for all files
    values:
      layout: post
      is-post: true
      comments: false
      comments-locked: true
      left-aside: false
      right-aside-top: false
      right-aside-bottom: false
  -
    scope:
      path: "wedding/placecards/_posts"
    values:
      layout: product
      is-post: true
      comments: false
      comments-locked: true
  -
    scope:
      path: "blog/_posts"      # empty string for all files
    values:
      layout: post
      permalink:  blog/:year/:month/:title
      is-post: true
      comments: false
      comments-locked: true


############################################################
# Site configuration for the Auto-Pages feature
# The values here represent the defaults if nothing is set
autopages:

  # Site-wide kill switch, disable here and it doesn't run at all
  enabled: true
  collections:
    enabled: false
  tags:
    layouts:
      - 'autopage.html'
    title: 'Posts Tagged With :tag'
    permalink: '/blog/tag/:tag'
  categories:
    layouts:
      - 'autopage.html'
    title: 'Posts Filed Under :cat'
    permalink: '/blog/category/:cat'
